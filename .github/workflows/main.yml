name: Remote Backup Workflow

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH for Server 1
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.PRIVATEKEY }}

      - name: Add SSH keyscan for Server 1
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Create backup directory on Server 1
        run: |
          BACKUP_NAME="api-${{ github.run_number }}"
          PREVIOUS_BACKUP_NAME="api-$((github.run_number - 1))"
          
          # Create a backup with the current run number
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} \
            "rsync -av ${{ secrets.FILEPATH }} ${{ secrets.BACKUPPATH }}${BACKUP_NAME}/"
          
          # Remove the previous backup based on the previous workflow number
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} \
            "rm -rf ${{ secrets.BACKUPPATH }}${PREVIOUS_BACKUP_NAME}"
