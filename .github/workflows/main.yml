name: Remote Backup Workflow

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH for Server 1
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.PRIVATEKEY }}

      - name: Add SSH keyscan for Server 1
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Create backup directory on Server 1
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "rsync -av ${{ secrets.FILEPATH }} ${{ secrets.BACKUPPATH }}api-${{ github.run_number }}/"

      - name: Cleanup old build directories on Server 1
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "cd ${{ secrets.BACKUPPATH }} && current_build=\$(git describe --tags --abbrev=0); find ${{ secrets.BACKUPPATH }} -maxdepth 1 -type d -name 'api-*' -exec bash -c 'for dir; do build_number=\$(echo \$dir | sed \"s/api-//\"); if [[ -n \"\$build_number\" && \"\$build_number\" =~ ^[0-9]+$ && \"\$build_number\" -lt \"\$current_build\" ]]; then rm -rf \"\$dir\"; fi; done' bash {} +"
